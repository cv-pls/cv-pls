<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>cv-pls Helper Extension Settings</title>
    <link rel="stylesheet" type="text/css" href="../ui/default.css">
    <link rel="stylesheet" type="text/css" href="../ui/input.css">
    <link rel="stylesheet" type="text/css" href="../ui/settings.css">
    <script src="../js/lib/jquery-1.7.1.min.js"></script>
    <script src="../js/lib/jquery.blockUI.js"></script>
    <script src="../chrome/ChromeBackgroundSettingsDataAccessor.js"></script>
    <script src="../chrome/settings.js"></script>
    <script src="../js/SettingsDataStore.js"></script>
    <script src="../js/PluginSettings.js"></script>
    <script src="../js/SettingsManager.js"></script>
  </head>

  <body>
    <div id="page-container">
      <div class="page">
        <h1>cv-pls Helper Extension Settings</h1>

            <div class="displaytable">
              <section>
            <h3>Appearance</h3>
    
            <div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="showIcon">
                  <span>Enable addressbar icon</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="oneBox">
                  <span>OneBox cv requests <input type="text" data-type="number" name="oneBoxHeight" placeholder="Height" pattern="[0-9]*" maxlength="4"> px</span>
                </label>
              </div>
              <div class="subsection">
                <div class="checkbox" id="removeCompletedOneboxes">
                  <label>
                    <input type="checkbox" name="removeCompletedOneboxes">
                    <span>Remove OneBoxes for questions that have been closed/deleted</span>
                  </label>
                </div>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="cvPlsButton">
                  <span>Add cv-pls button to chat</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="delvPlsButton">
                  <span>Add delv-pls button to chat</span>
                </label>
              </div>
            </div>
          </section>
          <section>
            <h3>Notification</h3>
    
            <div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="soundNotification">
                  <span>Enable sound notification (@mention beep)</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="avatarNotification">
                  <span>Enable avatar notifications</span>
                </label>
                <div class="subsection">
                  <div class="checkbox" id="removeLostNotifications">
                    <label>
                      <input type="checkbox" name="removeLostNotifications">
                      <span>Remove notifications for vote requests that scroll off screen</span>
                    </label>
                  </div>
                  <div class="checkbox" id="removeCompletedNotifications">
                    <label>
                      <input type="checkbox" name="removeCompletedNotifications">
                      <span>Remove notifications for questions that have been closed/deleted</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="desktopNotification">
                  <span>Enable desktop notifications</span>
                </label>
              </div>
            </div>
          </section>
          <section>
            <h3>Cv status</h3>
    
            <div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="showCloseStatus">
                  <span>Show status in onebox</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="pollCloseStatus">
                  <span>Poll server for closed questions every <input type="text" data-type="number" name="pollInterval" pattern="[0-9]*" maxlength="3"> minutes</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="strikethroughCompleted">
                  <span>Strike through vote requests for questions that have been closed/deleted</span>
                </label>
              </div>
            </div>
          </section>
          <section>
            <h3>Backlog</h3>
    
            <div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="backlogEnabled">
                  <span>Change room description into the backlog</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <span>Number of items in the list</span>
                  <input type="text" name="backlogAmount">
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="backlogRefresh">
                  <span>Refresh backlog every <input type="text" data-type="number" name="backlogRefreshInterval" pattern="[0-9]*"
                         maxlength="3"> minutes</span>
                </label>
              </div>
            </div>
          </section>
          <section>
            <h3>Dupes helper</h3>
    
            <div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="dupesEnabled">
                  <span>Enable the dupes helper</span>
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <span>Reference list</span>
                  <input type="submit" name="showDupes" value="Show list">
                </label>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div id="dupesList" class="dupesList">
      <div class="table">
        <table>
          <thead>
            <tr class="heading">
              <th class="title">Title</th>
              <th class="url">URL</th>
              <th class="delete">&nbsp;</th>
            </tr>
          <thead>
          <tbody></tbody>
          <tfoot>
            <tr class="footer">
              <td class="title"><input type="text" name="title" placeholder="Title"></td>
              <td class="url"><input type="text" name="url" placeholder="Question URL"></td>
              <td class="add"><img src="../ui/add.png" alt="add" title="Add"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </body>

</html>
